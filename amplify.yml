version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node --version
        - npm --version
        - npm ci --prefer-offline --no-audit --legacy-peer-deps
    build:
      commands:
        - npm run generate
  artifacts:
    baseDirectory: .amplify-hosting/static
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
